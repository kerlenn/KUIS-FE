<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembelian Asuransi Jiwa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="brand">Kerlen - 535240109</h1>
      <nav>
        <a href="index.html" class="btn-outline">Home</a>
        <a href="jiwa.html" class="btn-outline">Back</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="card">
      <h2>Pembelian Asuransi Jiwa</h2>
      <form id="purchaseForm" novalidate>
        <label>Nama Lengkap sesuai KTP</label>
        <input type="text" id="fullname" required>

        <label>Tanggal Lahir</label>
        <input type="date" id="dob" required>

        <label>Besaran Pertanggungan</label>
        <select id="coverage" required>
          <option value="">-- Pilih Besaran Pertanggungan --</option>
          <option value="1000000000">Rp1.000.000.000</option>
          <option value="2000000000">Rp2.000.000.000</option>
          <option value="3500000000">Rp3.500.000.000</option>
          <option value="5000000000">Rp5.000.000.000</option>
          <option value="10000000000">Rp10.000.000.000</option>
        </select>

        <div id="premiumResult" class="form-msg"></div>

        <button type="submit" class="btn">Hitung Premi</button>
      </form>

      <div id="checkoutSection" style="display:none; margin-top:20px;">
        <a href="checkout.html" class="btn">Checkout</a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>

  <footer class="footer">
    <p>&copy; 2025 535240109/Kerlen Nina Mae. All rights reserved.</p>
  </footer>

  
</body>
</html>
