<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <h1 class="brand"> Kerlen - 535240109 </h1>
            <nav>
                <a href="index.html" class="btn-outline">Home</a>
                <a href="login.html" class="btn-outline">Login</a>
            </nav>
        </div>
    </header>
    <main class="form-page">
        <div class="card">
            <h2>Sign Up</h2>
            <form id="signupForm" novalidate>
                <label>Your Name</label>
                <input type="text" id="name" required>
                <label>Email</label>
                <input type="email" id="signupEmail" required>
                <label> Phone Number </label>
                <input type="text" id="phone" placeholder="08xxxxxxxxxxx">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </label>
            <div id="suMessage" class="form-msg"></div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p class="muted">Have an account?<a href="login.html">Login</a></p>
            <p class="muted"><a href="index.html">Back to Home Page</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
